<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <title>Comparador de Planos de Saúde</title>
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid" >
        <div class="row fundoum">
            <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
                <h1 class="text-center">Comparador de Planos de Saúde</h1>
            </div>
        </div>
        <div class="row fundodois">
            <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
                <form id="formulario">
                    <label class="form-label" for="altura">Altura(m):</label>
                    <input class="form-control" type="number" id="altura" required>
        
                    <label class="form-label" for="peso">Peso(kg):</label>
                    <input class="form-control" type="number" id="peso" required>
        
                    <label class="form-label" for="idade">Idade:</label>
                    <input class="form-control" type="number" id="idade" required>
                    <div class="text-center">
                    <button class="btn btn-primary mt-2" type="button" onclick="calcularPreco()">Calcular</button>
                    </div>
                </form>
            </div>
            
        </div>
        <div class="row fundoum">
            <div class="col-sm-4 col-md-4 col-lg-4 mx-auto" id="infor"></div>
            <div class="col-sm-4 col-md-4 col-lg-4 mx-auto" id="resultado"></div>
        </div>    
    </div>
    <footer>
        <div class="row fundodois">
            <div class="col-sm-4 col-md-4 col-lg-4 mx-auto vertical">
                <p> 2023 HealthCompany, Inc. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
